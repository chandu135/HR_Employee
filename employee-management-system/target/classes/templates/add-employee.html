<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <div class="card p-4 shadow rounded">
        <h2 th:text="${employee.id == null ? 'Add New Employee' : 'Edit Employee'}" class="mb-4"></h2>

        <form th:action="@{/employees/save}" th:object="${employee}" method="post">
            <input type="hidden" th:field="*{id}" />

			
			<!-- Name -->
            <div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" th:field="*{name}" class="form-control" id="name">
				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small mt-1"></div>
            </div>

			<!-- Department -->
            <div class="mb-3">
				<label for="department" class="form-label">Department</label>
				<input type="text" th:field="*{department}" class="form-control" id="department">
				<div th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="text-danger small mt-1"></div>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/employees" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
